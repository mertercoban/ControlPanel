    <title>Control Panel</title>

<body>
<div id="header">
    <img id="logo" src="img/logo.png">

<form action role="form" method="post">

            <span class="text-semibold">Kullanıcı Girişi</span>
        </div>

        <div id="kullanıcı">
            <label>Kullanıcı Adı</label>
            <input type="text" name="formkullanıcı" class="form-control" placeholder="Kullanıcı Adı">
        </div>
        <div id="şifre">
            <label>Şifre</label>

            <input type="password" name="formşifre" class="form-control" placeholder="Şifre">
        </div>
    </div>
    </div>

    <button id="login"><p><a href="panel.html">Giriş Yap </a></p></button>
</form>
